<nav aria-label="Page navigation">
	<ul
		class="pagination justify-content-center align-items-center">
		{% if is_paginated %}
			{% if page_obj.has_previous %}
				<li class="page-item">
					<a
						href="{% querystring page=page_obj.previous_page_number %}"
						class="page-link"
						aria-label="Previous">
						<span
							aria-hidden="true">&laquo;
						</span>
					</a>
				</li>
			{% endif %}

			<!-- Page Info -->
			<li class="page-item">
				<div class="badge bg-gradient-primary rounded-3 p-3 m-2">
					{{ page_obj.number }} of {{ paginator.num_pages }}
				</div>
			</li>

			<!-- Next Button -->
			{% if page_obj.has_next %}
				<li class="page-item">
					<a
						href="{% querystring page=page_obj.next_page_number %}"
						class="page-link"
						aria-label="Next">
						<span
							aria-hidden="true">&raquo;
						</span>
					</a>
				</li>
			{% endif %}
		{% endif %}
	</ul>
</nav>
